<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ujian pemograman internet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Ujian Pemrograman Web</h1>

    <!-- ================= NOMOR 2 ================= -->
    <h2>2. Event Button</h2>
    <button id="btnUbah">Klik Button</button>

    <div id="boxDiv">
        Ini adalah elemen div
    </div>

    <!-- ================= NOMOR 3 ================= -->
    <h2>3. Menambah Elemen & Atribut dengan JavaScript</h2>
    <button onclick="tambahElemen()">Tambah Elemen</button>
    <div id="container"></div>

    <!-- ================= NOMOR 4 ================= -->
    <h2>4. Function Hitung</h2>

    <input type="number" id="angkaA" placeholder="Masukkan angka A">
    <input type="number" id="angkaB" placeholder="Masukkan angka B">

    <select id="operasi">
        <option value="tambah">Penjumlahan</option>
        <option value="kurang">Pengurangan</option>
        <option value="kali">Perkalian</option>
        <option value="bagi">Pembagian</option>
    </select>

    <button onclick="prosesHitung()">Hitung</button>

    <p id="hasil">Hasil: -</p>

    <script src="script.js"></script>
</body>
</html>
